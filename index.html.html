<!DOCTYPE html>
<html>
<head>
    <title>Love Button</title>
    <link rel="stylesheet" href="Love-Button(Rough-1).css">
</head>
<body>
    <div class="envelope-message" id="envelope-message">
        <p class="message" id="message"><b>Will You Be My Valentine?</b><img src="rose.svg" id="heartbeat"></p>
        <div class="bearhug-container" id="bearhug-container">
            <img src="cartoon-hug.gif">
            <p><b>Yay!</b></p>
        </div>

        <div class="buttons-container" id="buttons-container">
            <button type="submit" id="YesButton" onclick="yes()">Yes!</button>
            <button type="submit" id="NoButton" onclick="move()">No</button>
        </div>
    </div>

    <div class="outside-envelope" id="outside-envelope" onmouseenter="moveEnvelope()">
        <br>
        <p>For You</p>
        <img src="love-heart.svg">
    </div>

    <script>
        function yes() {
            let message = document.getElementById("message");
            message.classList.add("message-disappear");
            let buttonContainer = document.getElementById("buttons-container");
            buttonContainer.classList.add("buttons-container-disappear");
            let bearhug = document.getElementById("bearhug-container");
            bearhug.classList.add("bearhug-container-appear");
        }

        function moveEnvelope() {
            let envelope = document.getElementById("outside-envelope");
            envelope.classList.add("outside-envelope-disappear");
            let message = document.getElementById("envelope-message");
            message.classList.add("envelope-message-appear");
        }

        function move() {
            var x = random();
            var y = random();
            document.getElementById("NoButton").style.transform = `translate(${x}px, ${y}px)`;
        }

        function random() {
            return Math.floor(Math.random() * 200);
        }
    </script>
</body>
</html>
